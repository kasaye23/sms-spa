<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board</title>
    <style>
        .board-row {
            display: flex;
        }

        .square {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #ddd;
            border: 1px solid #999;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="board-row">
        <button class="square">X</button>
        <button class="square"></button>
        <button class="square"></button>
    </div>
    <div class="board-row">
        <button class="square"></button>
        <button class="square">X</button>
        <button class="square"></button>
    </div>
    <div class="board-row">
        <button class="square"></button>
        <button class="square"></button>
        <button class="square">X</button>
    </div>

</body>
</html>
